<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login....</title>
</head>
<body style="margin:0; font-family:Arial, sans-serif; background:#aee0f3;">

  <!-- outer card -->
  <div style="
        width:380px;
        margin:70px auto;
        background:#2b6a94;
        padding:35px;
        border-radius:6px;
        box-shadow:0 8px 25px rgba(0,0,0,0.25);
      ">
    <!-- inner panel -->
    <div style="
          background:#214c70;
          padding:35px 40px 30px 40px;
          border-radius:6px;
          color:#fff;
        ">

      <h2 style="text-align:center; margin-top:0; margin-bottom:25px; font-size:26px;">
        Please Login
      </h2>

      <form>
        <!-- email -->
        <label for="email" style="font-size:14px;">Email</label><br>
        <input type="email" id="email" value="codewithrandom@gmail.com"
               style="
                 width:100%;
                 margin:4px 0 16px 0;
                 padding:6px 0;
                 border:none;
                 border-bottom:1px solid #b0c7dd;
                 background:transparent;
                 color:#fff;
                 outline:none;
                 font-size:14px;
               "><br>

        <!-- password -->
        <label for="password" style="font-size:14px;">Password</label><br>
        <input type="password" id="password" value="******"
               style="
                 width:100%;
                 margin:4px 0 22px 0;
                 padding:6px 0;
                 border:none;
                 border-bottom:1px solid #b0c7dd;
                 background:transparent;
                 color:#fff;
                 outline:none;
                 font-size:14px;
               "><br>

        <!-- login button -->
        <button type="submit"
                style="
                  width:100%;
                  padding:10px 0;
                  margin-bottom:20px;
                  border:none;
                  border-radius:4px;
                  background:#a9dcf5;
                  color:#214c70;
                  font-weight:bold;
                  cursor:pointer;
                ">
          Login
        </button>

        <!-- register text -->
        <p style="font-size:13px; margin:0; color:#c4d7ea;">
          Don't have an account?
          <span style="color:#ffffff; text-decoration:underline; cursor:pointer;">Register</span>
        </p>
      </form>

    </div>
  </div>

</body>
</html>
