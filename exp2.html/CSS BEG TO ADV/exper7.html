<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abes navigation menue</title>
</head>
<body>
    <style>
        body{
            text-align: left;
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav{
            width: 100%;
            height: 60px;
            background-color: black;
            
        }
        .logo{
            float: left;
            height: 60px;
            display: inline-block;
        }
        .logo img{
            height: 50px;
            margin-top: 5px;
        }
        nav ul{
            list-style: none;
        }
        nav ul li{
            display: inline;
            line-height: 30px;
            margin: 0 20px;
            border-right: 1px solid white;
            padding-right: 25px;
        }
        nav ul li a{
            text-decoration: none;
            color: white;
        }
        nav ul li:last-child{
            border-right: none;
        }
        nav ul li a:hover{
            text-shadow: 0px 1px 2px #f04;
            border-bottom: 1px solid#f5f5f5;
        }
        .clear{
            clear: both;
        }
    </style>
    <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzBvXFP3ZAShyxh37K3Q4UCTIdMTiDi7C1wg&s" alt="logo">
        </div>
    <nav>
        <ul>
            <li><a href="">About</a></li>
            <li><a href="">Admission</a></li>
            <li><a href="">Club</a></li>
            <li><a href="">Courses</a></li>
            <li><a href="">Campus</a></li>
            <li><a href="">Placement</a></li>
            <li><a href="">Research</a></li>
            <li><a href="">Entrepreneurship</a></li>
            <div class="clear"></div>
        </ul>
    </nav>
</body>
</html>
