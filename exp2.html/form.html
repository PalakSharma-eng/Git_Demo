<!DOCTYPE html>
<html>
<head>
    <title>Hotel Room Booking Form</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .booking-form {
            width: 300px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            text-align: center;
        }
        .booking-form input, 
        .booking-form select {
            width: 80%;
            padding: 6px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        .booking-form label {
            display: block;
            text-align: left;
            margin-left: 10%;
            font-size: 14px;
        }
        .booking-form button {
            width: 60%;
            padding: 8px;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="booking-form">
        <h3>Hotel Room Booking Form</h3>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name"><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            
            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin"><br>
            
            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout"><br>
            
            <label for="roomtype">Room Type:</label>
            <select id="roomtype" name="roomtype">
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="suite">Suite</option>
            </select><br>
            
            <button type="submit">Book Now</button>
        </form>
    </div>
        <h4>Outcome:</h4>
        <ul>
            <li>Successfully created a hotel room booking from webpage using HTML tables.</li>
            <li>Implemented input fields,labels,select,textarea, and buttons.</li>
            <li>Learned practical form design techniques for web applications.</li>
        </ul>
</body>
</html>
