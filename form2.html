<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        body{
            margin:0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
        }

        .form-box{
            background:#f4f4f4;
            padding:40px;
            border-radius:8px;
            box-shadow:0 10px 25px rgba(0,0,0,0.3);
            width:400px;
        }

        label{
            display:block;
            margin-top:15px;
            font-weight:bold;
        }

        input[type="text"], input[type="email"]{
            width:100%;
            padding:10px;
            margin-top:5px;
            border-radius:6px;
            border:1px solid #ccc;
        }

        .gender{
            margin-top:15px;
        }

        button{
            margin-top:25px;
            width:120px;
            padding:10px;
            border:none;
            border-radius:8px;
            background:#4facfe;
            color:white;
            font-size:16px;
            cursor:pointer;
        }

        button:hover{
            background:#00c6ff;
        }
    </style>
</head>

<body>

<div class="form-box">
    <form>
        <label>First Name:</label>
        <input type="text" placeholder="Enter First Name">

        <label>Last Name:</label>
        <input type="text" placeholder="Enter Last Name">

        <label>Email ID:</label>
        <input type="email" placeholder="Enter Email">

        <div class="gender">
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
